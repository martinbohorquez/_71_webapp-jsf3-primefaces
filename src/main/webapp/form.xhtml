<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">

            <h:form id="formProducto">
                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['producto.nombre']}" for="nombre" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText id="nombre" value="#{productoController.producto.nombre}" label="Nombre" placeholder="#{msg['producto.nombre']}"/>
                    </div>
                    <div class="p-col">
                        <p:message for="nombre" style="color:red"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['producto.precio']}" for="precio" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText id="precio" value="#{productoController.producto.precio}" label="Precio" placeholder="#{msg['producto.precio']}"/>
                    </div>
                    <div class="p-col">
                        <p:message for="precio" style="color:red"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['producto.sku']}" for="sku" class="p-col-fixed" style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText id="sku" value="#{productoController.producto.sku}" label="Sku" placeholder="#{msg['producto.sku']}"/>
                    </div>
                    <div class="p-col">
                        <p:message for="sku" style="color:red"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['producto.fechaRegistro']}" for="fechaRegistro" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:datePicker pattern="yyyy-MM-dd" id="fechaRegistro" value="#{productoController.producto.fechaRegistro}"
                                      label="Fecha Registro" converterMessage="Indique la fecha con yyyy-MM-dd"
                                      placeholder="#{msg['producto.fechaRegistro']}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            <f:passThroughAttribute name="type" value="date"/>
                        </p:datePicker>
                    </div>
                    <div class="p-col">
                        <p:message for="fechaRegistro" style="color:red"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['producto.categoria']}" for="categoria" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:selectOneMenu id="categoria" value="#{productoController.producto.categoria}" label="CategorÃ­a"
                                         filterPlaceholder="#{msg['producto.categoria']}">
                            <f:selectItem itemLabel=" --- #{msg['categoria.seleccionar']} --- " itemValue="#{null}" style="color: #999"/>
                            <f:selectItems value="#{categorias}" var="cat" itemLabel="#{cat.nombre}"/>
                            <f:converter binding="#{categoriaConverter}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-col">
                        <p:message for="categoria" style="color:red"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <div class="p-col">
                        <p:commandButton
                                value="#{productoController.producto.id>0?msg['producto.boton.editar']:msg['producto.boton.crear']}"
                                action="#{productoController.guardar}"
                                class="ui-button-outlined ui-button-primary" update="@form tabla"/>
                    </div>
                    <h:inputHidden value="#{productoController.producto.id}"/>
                </div>
            </h:form>
</ui:component>
